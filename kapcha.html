<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с музыкой</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .screen {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #first-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            cursor: pointer;
            padding: 20px;
        }

        #first-screen img {
            width: 100%;
            max-width: 300px; /* Ограничение ширины для мобильных */
            height: auto;
            object-fit: cover;
        }

        #first-screen p {
            margin: 15px 0;
            font-size: 18px;
        }

        #second-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        #second-screen img {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            object-fit: cover;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Адаптация под мобильные устройства */
        @media (max-width: 768px) {
            #first-screen p {
                font-size: 16px;
                padding: 0 10px;
            }

            #first-screen img {
                max-width: 250px; /* Уменьшаем для маленьких экранов */
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <audio id="music" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        <source src="music1.mp3" type="audio/mpeg">
        <source src="music2.mp3" type="audio/mpeg">
    </audio>

    <div id="first-screen" class="screen">
        <p>Выполните данное действие что бы подтвердить что вы человек</p>
        <img src="kapcha1.png" alt="Kapcha">
        <p>Сначала необходимо проверить безопасность вашего подключения</p>
    </div>

    <div id="second-screen" class="screen">
        <img src="pic.png" alt="Picture">
        <button onclick="doNothing()">Заглушить звук</button>
    </div>

    <script>
        const firstScreen = document.getElementById('first-screen');
        const secondScreen = document.getElementById('second-screen');
        const audio = document.getElementById('music');

        // Случайный выбор музыки
        const tracks = ['music.mp3', 'music1.mp3', 'music2.mp3'];
        const randomTrack = tracks[Math.floor(Math.random() * tracks.length)];
        audio.src = randomTrack;
        audio.volume = 1.0;
        audio.play();

        // Переключение экранов при клике
        firstScreen.addEventListener('click', () => {
            firstScreen.style.display = 'none';
            secondScreen.style.display = 'flex';
        });

        // Функция, которая ничего не делает
        function doNothing() {
            // Кнопка "Заглушить звук" не работает
        }
    </script>
</body>
</html>
