<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Шумный сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .image {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .details {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }
        .new-page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <audio id="mainAudio" autoplay></audio>
    <audio id="screamAudio"></audio>
    
    <div id="mainContent">
        <img src="pic.png" alt="Picture" class="image">
        <button class="button">Произошла какая-то проблема</button>
        <div class="details" onclick="switchContent()">Подробнее</div>
    </div>

    <div id="newPage" class="new-page">
        <button class="button" onclick="doNothing()">Заглушить звук</button>
    </div>

    <script>
        const audioFiles = ['music.mp3', 'music1.mp3', 'music2.mp3'];
        const mainAudio = document.getElementById('mainAudio');
        const screamAudio = document.getElementById('screamAudio');
        
        // Запуск случайной музыки при загрузке
        function playInitialMusic() {
            const randomTrack = audioFiles[Math.floor(Math.random() * audioFiles.length)];
            mainAudio.src = randomTrack;
            mainAudio.play();
        }

        // Случайный зацикленный звук
        function playRandomScream() {
            const randomTrack = audioFiles[Math.floor(Math.random() * audioFiles.length)];
            screamAudio.src = randomTrack;
            screamAudio.loop = true;
            screamAudio.play();

            screamAudio.onended = function() {
                playRandomScream(); // Переключение на новый случайный трек
            };
        }

        // Переключение контента
        function switchContent() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('newPage').style.display = 'flex';
            mainAudio.pause();
            playRandomScream();
        }

        // Пустая функция для кнопки "Заглушить звук"
        function doNothing() {
            // Ничего не делаем
        }

        // Клик в любом месте вызывает switchContent
        document.body.onclick = function(event) {
            if (event.target.className !== 'button' && event.target.className !== 'details') {
                switchContent();
            }
        };

        // Старт музыки при загрузке
        window.onload = playInitialMusic;
    </script>
</body>
</html>
