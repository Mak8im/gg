<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шумный сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        img {
            width: 200px;
            height: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #details {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="mainScreen">
        <img src="pic.png" alt="Image">
        <button>Произошла какая-то проблема</button>
        <span id="details">Подробнее</span>
    </div>
    <div id="secondScreen" style="display: none;">
        <button id="muteButton">Заглушить звук</button>
    </div>

    <audio id="initialMusic" autoplay loop>
        <source src="initialMusic.mp3" type="audio/mpeg">
    </audio>
    <audio id="randomMusic" loop>
        <source id="musicSource" type="audio/mpeg">
    </audio>

    <script>
        const initialMusic = document.getElementById('initialMusic');
        const randomMusic = document.getElementById('randomMusic');
        const musicSource = document.getElementById('musicSource');
        const mainScreen = document.getElementById('mainScreen');
        const secondScreen = document.getElementById('secondScreen');
        const muteButton = document.getElementById('muteButton');

        // Громкость на максимум
        initialMusic.volume = 1.0;
        randomMusic.volume = 1.0;

        // Функция для вибрации
        function startVibration() {
            if ('vibrate' in navigator) {
                // Зацикленная максимальная вибрация
                window.navigator.vibrate(200); // 200мс вибрация
                setInterval(() => {
                    window.navigator.vibrate(200);
                }, 210); // Чуть больше, чтобы не было пауз
            }
        }

        // Список случайных звуков
        const sounds = ['music.mp3', 'music1.mp3', 'music2.mp3'];

        // Переключение на второй экран и запуск случайного звука
        function switchScreen() {
            const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
            musicSource.src = randomSound;
            initialMusic.pause();
            randomMusic.play();
            mainScreen.style.display = 'none';
            secondScreen.style.display = 'flex';
            startVibration();
        }

        // Клик по любому месту на странице
        document.body.addEventListener('click', (e) => {
            if (mainScreen.style.display !== 'none') {
                switchScreen();
            }
        });

        // Кнопка "Заглушить звук" ничего не делает
        muteButton.addEventListener('click', (e) => {
            e.stopPropagation(); // Предотвращает срабатывание клика по body
            // Здесь ничего не происходит :)
        });
    </script>
</body>
</html>
