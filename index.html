<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Проблема</title>
    <link rel="icon" href="ico.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        img {
            width: 200px;
            height: 200px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .mute-button {
            display: none;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <img src="pic.png" alt="Фото">
    <button id="problemButton">Произошла какая-то проблема</button>
    <p>Подробнее</p>
    <button id="muteButton" class="mute-button">Заглушить звук</button>
    <p class="footer">/m4k8im</p>
    
    <audio id="audio" loop></audio>
    
    <script>
        let sounds = ["music.mp3", "music1.mp3", "music2.mp3"];
        let currentSoundIndex = Math.floor(Math.random() * sounds.length);
        let audio = document.getElementById("audio");
        audio.src = sounds[currentSoundIndex];
        audio.volume = 1.0;
        audio.play();
        
        document.body.addEventListener("click", () => {
            document.getElementById("problemButton").click();
        });
        
        document.getElementById("problemButton").addEventListener("click", () => {
            navigator.vibrate(5000);
            audio.play();
            setInterval(() => {
                currentSoundIndex = (currentSoundIndex + 1) % sounds.length;
                audio.src = sounds[currentSoundIndex];
                audio.play();
            }, audio.duration * 1000);
            document.body.innerHTML = '<button id="muteButton">Заглушить звук</button><p class="footer">/m4k8im</p>';
        });
    </script>
</body>
</html>
