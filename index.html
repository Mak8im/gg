<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakaski</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #problemBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #muteMenu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #muteBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="pic.png" alt="Image" width="200" height="200">
    <button id="problemBtn">Произошла какая-то проблема</button>
    <div id="muteMenu">
        <button id="muteBtn">Заглушить звук</button>
    </div>

    <audio id="screamAudio" loop></audio>

    <script>
        const problemBtn = document.getElementById('problemBtn');
        const muteMenu = document.getElementById('muteMenu');
        const muteBtn = document.getElementById('muteBtn');
        const audio = document.getElementById('screamAudio');
        const sounds = ['music.mp3', 'music1.mp3', 'music2.mp3'];

        // Функция для выбора случайного звука
        function getRandomSound() {
            const randomIndex = Math.floor(Math.random() * sounds.length);
            return sounds[randomIndex];
        }

        // Функция вибрации
        function vibratePhone() {
            if ('vibrate' in navigator) {
                // Максимальная вибрация в бесконечном цикле
                window.navigator.vibrate(200); // 200ms вибрация
                setInterval(() => {
                    window.navigator.vibrate(200);
                }, 250);
            }
        }

        // Обработчик клика по всему документу
        document.addEventListener('click', function() {
            // Запуск случайного звука
            audio.src = getRandomSound();
            audio.play();
            
            // Запуск вибрации
            vibratePhone();
            
            // Показать меню с кнопкой "заглушить"
            muteMenu.style.display = 'flex';
            
            // Скрыть исходную кнопку и картинку
            problemBtn.style.display = 'none';
            document.querySelector('img').style.display = 'none';
        });

        // Кнопка "заглушить" ничего не делает
        muteBtn.addEventListener('click', function() {
            // Пустой обработчик - звук не выключается
        });
    </script>
</body>
</html>
